controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute
    # config/routes.yaml
app_login:
    path: /login
    controller: App\Controller\LoginController::login

app_login_check:
    path: /login_check
    controller: App\Controller\LoginController::loginCheck

app_logout:
    path: /logout
    controller: App\Controller\LoginController::logout

